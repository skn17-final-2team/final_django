{% extends "core/base.html" %}
{% load static %}

{% block title %}새 회의{% endblock %}
{% block page_title %}새 회의{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'css/meeting.css' %}">
{% endblock %}

{% block content %}
<h2>새 회의 생성 화면</h2>
<!-- 피그마의 새 회의 폼을 여기서 구현 -->
<form id="upload-form" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div id="dropzone" class="dropzone">
      여기로 파일을 드래그하거나 클릭해서 선택하세요
      <input id="hidden-file" type="file" hidden accept=".png, .wav"/>
      <div id="preview" class="preview"></div>
    </div>
    <!-- 업로드 버튼을 별도로 분리 -->
    <button id="upload-btn">업로드 실행</button>
  </form>
{% endblock %}
{% block extra_script %}
<script src="{% static 'js/meeting.js' %}"></script>
{% endblock %}
