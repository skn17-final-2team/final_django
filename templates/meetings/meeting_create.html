{% extends "core/base.html" %}
{% load static %}

{% block title %}새 회의{% endblock %}
{% block page_title %}새 회의{% endblock %}

{% block extra_head %}
  <link rel="stylesheet" href="{% static 'css/meeting.css' %}">
{% endblock %}

{% block content %}
  <h2>새 회의 생성 화면</h2>
  <!-- 음성 녹음 및 파일 업로드 여기서 구현-->
  <!-- 회의 생성은 페이지 따로 만들던가 이름 바꾸던가-->
  <div id="dropzone" class="dropzone">
    여기로 파일을 드래그하거나 클릭해서 선택하세요
    <input id="hidden-file" type="file" hidden />
    <div id="preview" class="preview"></div>
  </div>

<!-- 업로드 버튼을 별도로 분리 -->
<button id="upload-btn">업로드 실행</button>
{% endblock %}
{% block extra_script %}
  <script src="{% static 'js/meeting.js' %}"></script>
{% endblock %}
